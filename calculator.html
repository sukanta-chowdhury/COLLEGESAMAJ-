<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="calculator.js" async defer></script> 
    <title>Calculator Using Javascript</title>
</head>
<body>

    <h1>A simple calculator using HTLM,CSS and Javascript</h1>
    <div id="container">
        <div id="calculator" class="calculator">

            <div id="result">
                <div id="history">
                    <p id="history-value">9*82</p>
                </div>
                <div id="output">
                    <p id="output-value">100</p>
                </div>
            </div>

            <div id="keyboard">
                <button id="clear" class="operator">C</button>
                <button id="backspace" class="operator">CE</button>
                <button id="%" class="operator">%</button>
                <button id="/" class="operator"> &#247; </button>
        
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
        
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
        
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
        
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>
            </div>         
        </div>
    </div>
    

</body>
</html>
